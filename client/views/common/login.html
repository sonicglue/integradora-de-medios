<div class="row justify-content-center">
  <div class="col-sm-6 col-md-4 col-lg-3">
    <!--Card-->
    <div class="card card-login mt-5">
      <div class="image-logo">
        <img alt="Logo de AX" class="card-img-top" src="assets/img/logo.png">
      </div>
      <div class="card-body">
        <!--Cuerpo de la tarjeta-->
        <form name="formLogin" autocomplete="off"
          class="needs-validation" novalidate
          ng-submit="login()">
          <!--Usuario-->
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" class="form-control form-control-sm" tabindex="1"
              required autofocus
              ng-model="user.email">
            <div class="invalid-feedback">
              Debe escribir su correo electrónico.
            </div>
          </div>
          <!--Contraseña-->
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" class="form-control form-control-sm" tabindex="2"
              required
              ng-model="user.password">
            <div class="invalid-feedback">
              Debe escribir la contraseña.
            </div>
          </div>
          <!--Botones-->
          <button type="submit" class="btn btn-success btn-sm" tabindex="3">
            Iniciar sesión
            <span class="fa fa-arrow-right"></span>
          </button>
        </form>
      </div><!--/.card-body-->
      <!--div class="foot-logo text-right">
        <a ui-sref="forgot-password">
          Olvidaste tu contraseña
          <span class="fa fa-question-circle-o"></span>
        </a>
      </div-->
    </div><!--/.card-->
  </div><!--/.col-*-->
</div><!--/.row-->
