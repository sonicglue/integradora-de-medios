<div class="row justify-content-center">
  <div class="col-sm-6 col-md-4">
    <!--Card-->
    <div class="card card-login mt-5">
      <div class="image-logo">
        <img alt="Logo de AX" class="card-img-top" src="assets/img/logo.png">
      </div>
      <!--Cuerpo de la tarjeta-->
      <div class="card-body">
        <h4>Reestablecer Contraseña</h4>
        <form name="formReset" autocomplete="off"
          class="needs-validation" novalidate
          ng-submit="reset()">
          <!--Usuario-->
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" class="form-control form-control-sm" tabindex="1"
              required autofocus
              ng-model="user.email">
            <div class="invalid-feedback">
              Debe escribir un correo electrónico valido.
            </div>
          </div>
          <!--Botones-->
          <div class="form-group">
            <button type="button" class="btn btn-cancel btn-sm"  tabindex="4"
              ng-click="$state.go('login')">
              Cancelar
            </button>
            <button type="submit" class="btn btn-success btn-sm" tabindex="3">
              Enviar solicitud
              <span class="fa fa-send"></span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
