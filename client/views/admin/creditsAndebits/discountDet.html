<div  ng-controller="debtsDateBillings" >
      <button data-toggle="modal"  data-target="#myModal"> </button> 
    <!-- The Modal -->
<div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header" style="background:#042571" >
              <h4 class="modal-title">Detalles de Bonificaci√≥n </h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body" ng-repeat="debt in debts">
                    {{getDateFormat(debt.date,'l')}}
              </div>
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
            
          </div>
        </div>
      </div>
    </div>
