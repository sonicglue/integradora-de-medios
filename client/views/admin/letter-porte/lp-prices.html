<div class="row mb-3">
  <!--Título-->
  <div class="col-sm-12 col-md-8">
    <h4>Productos registrados.</h4>
  </div><!--/.col-sm-6-->
  <!--Botones-->
  <div class="col-sm-12 col-md-4 text-right">
    <!--<a class="btn btn-primary btn-sm" ui-sref="admin.letterPorte.form">
      <span class="fa fa-plus"></span>
      Agregar un producto
    </a>-->
  </div><!--/.col-sm-6-->
</div><!--/.row-->
<!--Lista de modelos-->
<div class="table-responsive-lg">
  <table class="table table-sm table-striped">
    <thead class="thead-light">
      <tr>
        <th scope="col">Número</th>
        <th scope="col">Marca</th>
        <th scope="col">Modelo</th>
        <!--<th scope="col">Variante</th>-->
        <th scope="col">Precio</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-hide="models.length">
        <td colspan="5" class="text-center">
          No se encontraron productos
        </td>
      </tr>
      <tr ng-repeat="model in models">
        <td class="text-center" scope="row">
          {{$index + 1}}
        </td>
        <td class="text-center">
          {{model.brandName}}
        </td>
        <td class="text-center">
          {{model.name}}
        </td>
        <!--<td class="text-center">
        </td>-->
        <td class="text-center">
          {{model.priceInvoice | currency }}
        </td>
        <td class="text-center text-nowrap">
          <button class="btn btn-primary btn-sm"
            ui-sref="admin.letterPorte.form({productId:model.id})">
            <span class="fas fa-pencil-alt"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!--Paginación-->
<div ng-include="'views/common/pagination.html'"></div>
