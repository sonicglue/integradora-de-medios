
<div class="mb-3">
  <!--TÃ­tulo-->
</div>
<div class="col-lg-12">
  <!--Accesorios-->
  <div class="row">
    <div class="col" id="accessories">
      <h4>Agregar Accesorios </h4>
      <!--Botones-->
      <div class="col-sm-3 text-right pull-right">
        <button type="button" class="btn btn-secondary btn-sm"
          ng-click="$state.go(return.to, return.paramsTo)">
          <span class="fa fa-arrow-left"></span>
          Regresar
        </button>
      </div>
      <!--Datos del lote-->
      <div class="col-md-5" style="margin: 0 auto;
        float: none;
        margin-bottom: 10px;">
      <div class="card ">
          <div class="card-header bg-info mb-0">
          </div>

      <div class="card-body">
        <dl class="row mb-0">
          <!--IMEI-->
          <!--Marca-->
          <dt class="col-sm-5 text-sm-right">Marca</dt>
          <dd class="col-sm-7">{{brand}}</dd>
          <!--Modelo-->
          <dt class="col-sm-5 text-sm-right">Modelo</dt>
          <dd class="col-sm-7">{{modelo}}</dd>
          <!--Color-->
          <dt class="col-sm-5 text-sm-right">Color</dt>
          <dd class="col-sm-7">{{color}}</dd>
          <!--Producto-->
          <dt class="col-sm-5 text-sm-right">Producto</dt>
          <dd class="col-sm-7">{{nameP}}</dd>
        </div><!--/.card-body-->
    </div><!--/.card-body-->
  </div><!--/.col-->&nbsp;

      <div class="form-group form-row px-5"  style="padding-left:2cm;" >
        <!--Accesorios-->
        <div class="custom-control custom-checkbox col-sm-3  "
          ng-repeat="products in allAccessories">

          <input type="checkbox"
          ng-model="products.select"
          ng-change="selectEntity(products)"
          name="products">
          <label >
            {{products.name}}
          </label>
        </div>
      </div>
  </div><!--/.col-->
  </div><!--/.row-->
