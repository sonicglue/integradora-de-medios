<div class="row mb-3">
  <!--Filtros-->
  <div class="col-sm-9">
    <h4>Registro de modelos</h4>
  </div>
  <!--Botones-->
  <div class="col-sm-3 text-right">
    <button type="button" class="btn btn-secondary btn-sm"
      ng-click="$state.go(return.to, return.paramsTo)">
      <span class="fa fa-arrow-left"></span>
      Regresar
    </button>
  </div>
</div><!--/.row-->
<!--Loading-->
<div class="text-center my-5 py-5"
  ng-show="busy">
  <h4>
    <span class="fa fa-refresh fa-spin"></span>
    <small>procesando datos...</small>
  </h4>
</div>
<!--Formulario-->
<div class="row justify-content-center"
  ng-hide="busy">
  <div class="col-md-8">
    <form name="formModel" autocomplete="off"
      ng-submit="save()" class="needs-validation" novalidate>
      <!--Tipo de producto-->
      <div class="form-group form-row">
        <label for="type" class="col-sm-2 col-md-3 col-form-label col-form-label-sm text-sm-right">
          Tipo de producto
        </label>
        <div class="col-sm-10 col-md-7">
          <select id="type" class="form-control form-control-sm" required
            ng-model="product.idProductType"
            ng-options="productType.id as productType.name for productType in productTypes">
            <option value="">Selecciona una opción</option>
          </select>
          <div class="invalid-feedback">
            Debe elegir un tipo de producto.
          </div>
        </div>
      </div><!--/.form-row-->
      <!--Marca-->
      <div class="form-group form-row">
        <label for="brand" class="col-sm-2 col-md-3 col-form-label col-form-label-sm text-sm-right">
          Marca
        </label>
        <div class="col-sm-10 col-md-7">
          <div class="input-group input-group-sm">
            <select id="brand" class="form-control form-control-sm"
              required
              ng-model="product.idBrand"
              ng-options="brand.id as brand.name for brand in brands">
              <option value="">Selecciona una opción</option>
            </select>
            <div class="input-group-append">
              <button class="btn btn-outline-primary" type="button"
                ng-click="$state.go('admin.brand.add')">
                <span class="fa fa-plus"></span>
                Agregar
              </button>
            </div>
            <div class="invalid-feedback">
              Debe seleccionar una marca de la lista.
            </div>
          </div>
        </div>
      </div><!--/.form-row-->
      <!--Modelo-->
      <div class="form-group form-row">
        <label for="model" class="col-sm-2 col-md-3 col-form-label col-form-label-sm text-sm-right">
          Modelo
        </label>
        <div class="col-sm-10 col-md-7">
          <div class="input-group input-group-sm">
            <select id="model" class="form-control form-control-sm"
              required
              ng-model="product.idProductModel"
              ng-options="model.id as model.name for model in models">
              <option value="">Selecciona una opción</option>
            </select>
            <div class="input-group-append">
              <button class="btn btn-outline-primary" type="button"
                ng-click="$state.go('admin.model.add')">
                <span class="fa fa-plus"></span>
                Agregar
              </button>
            </div>
            <div class="invalid-feedback">
              Debe seleccionar una marca de la lista.
            </div>
          </div>
        </div>
      </div><!--/.form-row-->
      <!--Color-->
      <div class="form-group form-row">
        <label for="model" class="col-sm-2 col-md-3 col-form-label col-form-label-sm text-sm-right">
          Color
        </label>
        <div class="col-sm-10 col-md-7">
          <div class="input-group input-group-sm">
            <select id="color" class="form-control form-control-sm"
              required
              ng-model="product.idColor"
              ng-options="color.id as color.name for color in colors">
              <option value="">Selecciona una opción</option>
            </select>
            <div class="input-group-append">
              <button class="btn btn-outline-primary" type="button"
                ng-click="$state.go('admin.color.add')">
                <span class="fa fa-plus"></span>
                Agregar
              </button>
            </div>
            <div class="invalid-feedback">
              Debe seleccionar un color de la lista.
            </div>
          </div>
        </div>
      </div><!--/.form-row-->
      <!--Variante-->
      <div class="form-group form-row">
        <label for="type" class="col-sm-2 col-md-3 col-form-label col-form-label-sm text-sm-right">
          {{variant.name}}
        </label>
        <div class="col-sm-10 col-md-7">
          <select id="type" class="form-control form-control-sm" required
            ng-model="product.idVariantOption"
            ng-options="option.id as option.value for option in variant.options">
            <option value="">Selecciona una opción</option>
          </select>
          <div class="invalid-feedback">
            Debe seleccionar una variante de la lista.
          </div>
        </div>
      </div><!--/.form-row-->
      <!--Tamaño del IMEI-->
      <div class="form-group form-row">
        <label for="name" class="col-sm-2 col-md-3 col-form-label col-form-label-sm text-sm-right">
          Nombre
        </label>
        <div class="col-sm-10 col-md-7">
          <input type="text" id="name" class="form-control form-control-sm"
            placeholder="Nombre del producto"
            ng-disabled="true"
            ng-model="product.name">
        </div>
      </div><!--/.form-row-->
      <!--Tamaño del IMEI-->
      <div class="form-group form-row">
        <label for="serie" class="col-sm-2 col-md-3 col-form-label col-form-label-sm text-sm-right">
          Largo del número de serie
        </label>
        <div class="col-sm-10 col-md-7">
          <input type="number" id="serie" class="form-control form-control-sm"
            required placeholder="Tamaño del número de serie" step="1" min="5"
            ng-model="product.serieLength">
          <div class="invalid-feedback">
            Debe escribir el nombre del modelo.
          </div>
        </div>
      </div><!--/.form-row-->
      <!--Botones-->
      <div class="form-group form-row justify-content-end">
        <div class="col-sm-10 col-md-9">
          <button type="submit" class="btn btn-success btn-sm">
            Guardar
            <span class="fa fa-arrow-right"></span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
