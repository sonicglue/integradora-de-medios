<!--Título-->
<div class="mb-3">
  <h4>Corte de cambaceo</h4>
</div>
<!--Formulario de vendedores-->
<div class="row justify-content-center">
  <div class="col-md-6">
    <!--Tarjeta-->
    <div class="card">
      <h5 class="card-header bg-primary text-white">
        Asesores de venta
      </h5>
      <div class="card-body">
        <form name="sellerForm" ng-submit="search()">
          <!--Lsita de asesores-->
          <div class="form-group">
            <select id="seller" class="form-control form-control-sm"
              ng-model="seller.id"
              ng-options="seller.id as seller.name + ' ' + seller.lastName for seller in sellers">
              <option value="">Elige un asesor de venta</option>
            </select>
          </div>
          <!--Botón-->
          <div class="text-right">
            <button type="submit" class="btn btn-primary btn-sm"
              ng-disabled="!seller.id">
              Aceptar
              <span class="fa fa-arrow-right"></span>
            </button>
          </div>
        </form>
      </div>
    </div><!--/.card-->
  </div><!--/.col-md-6-->
</div><!--/.row-->
