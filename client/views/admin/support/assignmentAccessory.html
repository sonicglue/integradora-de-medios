
<div class="mb-3">
  <!--TÃ­tulo-->
  <h4>Agrega los accesorios.</h4>
</div>
<div class="col-lg-12">
<div class="row">
  <div class="form-group col-lg-4">
    <label for="provider">Tipo de Producto</label>
    <select id="provider" class="form-control form-control-sm"
      ng-model="type.idProductType"
      ng-options=" productTypes.id as productTypes.name for productTypes in productTypes | orderBy: 'name'">
      <option value="">Selecciona un producto</option>
    </select>
  </div>
<div class="form-group col-lg-4">
  <label for="provider">Nombre del Producto</label>
  <select id="provider" class="form-control form-control-sm"
    ng-model="add.idProduct"
    ng-options="products.id as products.name for products in allAccessories | orderBy: 'name'">
    <option value="">Selecciona Nombre</option>
  </select>
</div>
</div>



<div class="table-responsive col-lg-8">
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th class="text-left" scope="col">
        </th>
        <th scope="col" colspan="7" class="text-center">
        </th>
      </tr>
    </thead>
    <tbody>
<tr ng-repeat="products in allAccessory track by $index" ng-if="$index % 3 == 0" >
      <td  ng-if="$index < allAccessory.length" >
        <input type="checkbox"
        ng-model="allAccessory[$index].check"
        ng-change="selectEntity(products)"
        name="accessories">
        <label>{{allAccessory[$index].name}}</label>
      </td>

      <td  ng-if="$index + 1 < allAccessory.length" >
        <input type="checkbox"
        ng-model="allAccessory[$index + 1].check"
        ng-change="selectEntity(products)"
        name="accessories">
        <label>{{allAccessory[$index + 1].name}}</label>
      </td>

      <td  ng-if="$index + 2 < allAccessory.length" >
        <input type="checkbox"
        ng-model="allAccessory[$index + 2].check"
        ng-change="selectEntity(products)"
        name="accessories">
        <label>{{allAccessory[$index + 2].name}}</label>
      </td>
</tr>
    </tbody>
</table>
</div>
</div>
