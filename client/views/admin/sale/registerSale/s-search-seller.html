<div class=" justify-content-center " >
  <div class="row justify-content-center " >
    <div class="col-md-10 col-lg-6">
      <div class="card">
        <div class="modhedfutt card-header px-3 text-left" style="color: #fff; font-weight: bold; "> Venta
        </div><!--card-header-->
          <div class=" well card-body p-3">
            <form name="escaneo" ng-submit="saleSeller()" novalidate>
              <div class="form-group">
                  <label for="nombre">Asesor de venta:</label>
                  <select class="form-control form-control-sm" id="idSeller" ng-model="itemSeller.idSeller"
                          ng-options="seller.id  as seller.name +'  ' + seller.lastName for seller in allSellers">
                  </select>
              </div>
                <button type="submit"  class="btn btn-primary">Aceptar</button>
            </form>
          </div><!--/.card-body-->
        </div><!--card-->
      </div><!--col-->
  </div><!--/.row-->
</div>
