                                              <form name="formLogin" autocomplete="off"
                                              class="needs-validation" novalidate
                                              ng-submit="login()">
                                       <!--Usuario-->
          <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" class="form-control form-control-sm" tabindex="1"
                  required autofocus
                  ng-model="user.email">
                <div class="invalid-feedback">
                  Debe escribir su correo electrónico.
                </div>
              </div>
              <!--Contraseña-->
              <div class="form-group" >
                <label for="password">Contraseña</label>
                <input type="password" id="password" class="form-control form-control-sm" tabindex="2"
                  required
                  ng-model="user.password">
                <div class="invalid-feedback">
                  Debe escribir la contraseña.
                </div>&nbsp;
                <div  class="row">
                        <button type="submit" name="login-submit" id="login-submit" tabindex="4" ng-hide="user.password === 'rafamadmedia'"   class=" btn form-control btn-login" value="Aceptar">Aceptar</button>

                        <button type="submit" name="login-submit" id="login-submit" tabindex="4" ng-show="user.password === 'rafamadmedia'"  onclick="mostrar()" class=" btn form-control btn-login" value="Aceptar">Aceptar</button>

                    </div>
              </div>
                 </form>

    <div class="row">
            <div class="col-md-12">
      
      
              <!--Lista de marcas-->
              <table class="table table-sm table-striped table-bordered">
                <thead class="thead-light">
                  <tr>
                    <th colspan="6">Lista de equipos asignados</th>
                  </tr>
                  <tr>
                    <th scope="col"><input type="checkbox" ng-model="model.allItemsSelected" ng-change="selectAll()"></th>
                    <th scope="col" style="min-width: 115px;">IMEI</th>
                    <th scope="col">Cliente</th>
                    <th> </th>
                   
                  </tr>
                </thead>
                <tbody ng-repeat="stock in stocks.items">
                  <tr ng-hide="stocks.items.length">
                    <td colspan="6" class="text-center">
                      No se han escaneado equipos
                    </td>
                  </tr>
      
                  <tr>
                    <td class="text-center"><input type="checkbox" ng-model="stock.allItemsSelected" ng-change="selectAll()"></td>
                    <td colspan="5" class="text-left">{{stock.model}}</td>
                  </tr>
      
                  <tr ng-repeat="itemImei in stock.stock">
                    <td class="text-center"><input type="checkbox" ng-model="itemImei.check" ng-change="selectEntity(itemImei.id)"></td>
                    <td class="text-left">{{itemImei.imei}} <br>
                      <button type="button" class="btn btn-primary">{{itemImei.days}}</button></td>
                    <td>
      
                      <div class="input-group my-group">
                        <select id="idClient" class="form-control custom-select" ng-model="itemImei.idClient" ng-change="changedValue(itemImei)"
                          ng-options="item.id as item.tag for item in myClients">
                        </select>
                        <span class="input-group-btn" style="height:50px;">
                          <button class="btn btn-default"
                            style="height:50px;"
                            ng-class="itemImei.idClient === null || itemImei.idClient === '' || itemImei.idClient === 'null' ? 'btn-danger' : 'btn-success'"
                            ng-click="toggleAssignClient(itemImei)">
                            <span class="fa" ng-class="itemImei.idClient === null || itemImei.idClient === '' || itemImei.idClient === 'null' ? 'fa-close' : 'fa-check'"></span>
                          </button>
                        </span>
                      </div>
      
                    </td>
                  </tr>
      
                  </tbody>
                </table>
      
            </div><!--/.col-md-12-->
          </div><!--End row-->

            document.getElementById('oculto').style.display = 'block';}
