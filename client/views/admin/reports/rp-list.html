<!--excel-->
<div class="row">
  <div class="col-lg-12">
    <button ng-click="generateReport()" class="btn btn-sm btn-primary btn-create pull-right" ng-disabled="selectedSellers.length < 0? true:false ">Generar reporte</button>
    <!--<button ng-click="generateReportSeries()" class="btn btn-sm btn-primary btn-create pull-left" ng-disabled="selectedSellers.length < 0? true:false ">Generar reporte de series</button>-->
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">
              <input type="checkbox" ng-model="IsAllChecked" ng-change="selectAllSeller()" id={{user.id}}>
            </th>
            <th scope="col" colspan="7" class="text-center">
              Seleccionar vendedor
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in sellers track by $index"   ng-if="$index%4==0">

            <!--primer columna-->
            <td ng-if="$index < sellers.length">
              <input type="checkbox"
              ng-model="sellers[$index].check"
              ng-change="selectEntitySeller(user)"
              name="user">
            </td>
            <td ng-if="$index < sellers.length">
             <h6>{{sellers[$index].name}}</h6>
             <small>{{sellers[$index].nameWarehouse}} <i class="fas" ng-class="sellers[$index].typeWarehouse === 'place'? 'fa-home' : 'fa-car'"></i></small>
            </td>

            <!--segunda columna-->
            <td ng-if="$index+1 < sellers.length">
              <input type="checkbox"
              ng-model="sellers[$index+1].check"
              ng-change="selectEntitySeller(user)"
              name="user">
            </td>
            <td ng-if="$index+1 < sellers.length">
              <h6>{{sellers[$index+1].name}}</h6>
              <small>{{sellers[$index+1].nameWarehouse}} <i class="fas" ng-class="sellers[$index].typeWarehouse === 'place'? 'fa-home' : 'fa-car'"></i></small>
            </td>

             <!--tercer columna-->
             <td  class="text-rigth" ng-if="$index+2 < sellers.length">
               <input type="checkbox"
               ng-model="sellers[$index+2].check"
               ng-change="selectEntitySeller(user)"
               name="user">
             </td>
             <td  class="text-rigth" ng-if="$index+2 < sellers.length">
               <h6>{{sellers[$index+2].name}}</h6>
               <small>{{sellers[$index+2].nameWarehouse}} <i class="fas" ng-class="sellers[$index].typeWarehouse === 'place'? 'fa-home' : 'fa-car'"></i></small>
             </td>

            <!--cuarta columna-->
            <td  class="text-rigth" ng-if="$index+3 < sellers.length">
              <input type="checkbox"
              ng-model="sellers[$index+3].check"
              ng-change="selectEntitySeller(user)"
              name="user">
            </td>
            <td  class="text-rigth" ng-if="$index+3 < sellers.length">
              <h6>{{sellers[$index+3].name}}</h6>
              <small>{{sellers[$index+3].nameWarehouse}} <i class="fas" ng-class="sellers[$index].typeWarehouse === 'place'? 'fa-home' : 'fa-car'"></i></small>
            </td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
</div><!--End row-->

<style type="text/css">
  input[type=checkbox] { zoom: 2.0;}
</style>
