  <form name="formLogin" autocomplete="off"
  class="needs-validation" novalidate
  ng-submit="searchSale()">
          <div class="row">
            <div class="form-group col-lg-4">

              <label for="nombre" class="far fa-calendar-alt">  </label>
                      <input type="text"  class="form-control form-control-sm" name="daterange"  />

            </div>
          <div class="form-group col-lg-4" >
            <label for="nombre">Asesor de venta</label>
            <select class="form-control form-control-sm" id="idSeller" ng-model="search.idSeller"
                    ng-options="seller.id  as seller.name +'  ' + seller.lastName for seller in allSellers | orderBy:'name'" >
                    <option value="">-- ELIGE EL VENDEDOR --</option>

            </select>
          </div>
            <br>
            <div class="form-group col-lg-4" >
            <label for="sel2"> Cliente</label>
            <select class="form-control form-control-sm" id="idClient" ng-model="search.idClient"
                    ng-options="billings.id  as billings.name  for billings in allClients | orderBy:'name'" >
                    <option value="">-- ELIGE EL CLIENTE --</option>

            </select>
          </select>
          </div>

          <div class="form-group col-lg-4" >
          <label for="sel2">Marca</label>
          <select class="form-control form-control-sm" id="idBrand" ng-model="search.idBrand"
                  ng-options="brands.id  as brands.name  for brands in allBrands | orderBy:'name'" >
                  <option value="">-- ELIGE LA MARCA --</option>

          </select>
          <div class="invalid-feedback">
            Debe seleccionar una marca de la lista.
          </div>
        </div>

        <div class="form-group col-lg-4" >
        <label for="sel3">Modelo</label>
        <select class="form-control form-control-sm" id="idModel" ng-model="search.idModel"
                ng-options="model.id  as model.name  for model in models | orderBy:'name'" >
                  <option value="">-- ELIGE EL MODELO --</option>
        </select>
        <div class="invalid-feedback">
          Debe seleccionar un modelo de la lista.
        </div>
      </div>
        </div>
  <div class="form-group form-row justify-content-end">
    <div class="col-sm-9 col-md-9">
      <button type="submit" id="btn_show" class="btn btn-primary btn-sm pull-right">
        Generar reporte
        <span class="fas fa-download"></span>
      </button>
    </div>
  </div>
</form>
