<div class="mb-3">
  <!--Título-->
  <h4>Utilice los filtros de búsqueda.</h4>
</div>
<!--Loading-->
<div class="text-center my-5 py-5"
  ng-show="busy">
  <h4>
    <span class="fa fa-refresh fa-spin"></span>
    <small>procesando datos...</small>
  </h4>
</div>
<!--Buscador-->
<div ng-hide="busy">
  <form name="seriesFilter" autocomplete="off" class="needs-validation" novalidate
    ng-submit="searchSales()">
    <div class="form-row">
      <!--Periodo de búsqueda-->
      <div class="form-group col-lg-4">
        <label for="range">
          <span class="far fa-calendar-alt"></span>
          Periodo:</label>
        <input type="text" id="range" name="daterange" class="form-control form-control-sm">
      </div>
      <!--Asesor de venta-->
      <div class="form-group col-lg-4">
        <label for="seller">Asesor de venta:</label>
        <select id="seller" class="form-control form-control-sm"
          ng-model="search.idSeller"
          ng-options="seller.id as seller.name + '  ' + seller.lastName for seller in allSellers | orderBy: 'name'">
          <option value="">Selecciona un vendedor</option>
        </select>
      </div>
      <!--Clientes-->
      <div class="form-group col-lg-4" >
        <label for="client">Clientes:</label>
        <select id="client" class="form-control form-control-sm"
          ng-model="search.idClient"
          ng-options="billings.id as billings.name for billings in allClients | orderBy:'name'">
          <option value="">Selecciona un cliente</option>
        </select>
      </div>
    </div><!--/.row-->
    <div class="form-row">
      <!--Marcas-->
      <div class="form-group col-lg-4" >
        <label for="brand">Marca</label>
        <select id="brand" class="form-control form-control-sm"
          ng-model="search.idBrand"
          ng-options="brands.id as brands.name for brands in allBrands | orderBy:'name'">
          <option value="">Selecciona una marca</option>
        </select>
        <div class="invalid-feedback">
          Debe seleccionar una marca de la lista.
        </div>
      </div>
      <!--Modelos-->
      <div class="form-group col-lg-4" >
        <label for="model">Modelo</label>
        <select id="model" class="form-control form-control-sm"
          ng-model="search.idModel"
          ng-options="model.id as model.name for model in allModels | orderBy:'name'">
          <option value="">Selecciona un modelo</option>
        </select>
        <div class="invalid-feedback">
          Debe seleccionar un modelo de la lista.
        </div>
      </div>
    </div><!--/.row-->
    <div class="text-right">
      <button type="submit" id="btn_show" class="btn btn-primary btn-sm">
        Generar reporte
        <span class="fas fa-download"></span>
      </button>
    </div><!--/.text-right-->
  </form>
</div>
