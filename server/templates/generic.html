<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
      html {
        box-sizing: border-box;
        color: #333;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        font-weight: 300;
        line-height: 1.5em;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
      }
      body {
        background-color: #f3f2f0;
        margin: 0px auto;
        max-width: 576px;
      }
      header {
        background-color: #fff;
        border-bottom-color: #db007c;
        border-bottom-style: inset;
        border-bottom-width: 3px;
        padding: 10px 15px;
        width: auto;
      }
      header img {
        height: 60px;
        width: auto;
      }
      main {
        background-color: #fff;
        color: #000 !important;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 0.9rem;
        font-style: normal;
        padding: 30px 30px 50px;
      }
      main h1 {
        font-size: 1.25rem;
        font-weight: bold;
      }
      main p {
        margin-bottom: 2.5rem;
        text-align: justify;
      }
      main a {
        color: #db007c;
        text-decoration: none;
      }
      main a:hover {
        color: inherit;
        text-decoration: underline;
      }
      main ul {
        list-style: none;
        margin-bottom: 2.5rem;
      }
      main b {
        font-weight: bold;
      }
      main table {
        border-collapse: collapse;
        border: solid #666 1px;
        min-width: 50%;
      }
      main table tbody tr td, main table thead tr th {
        border: solid #666 1px;
        padding: 4px 6px;
      }
      .small {
        font-size: 0.85rem;
      }
      footer {
        background-color: #0d3ba6;
        border-top-style: inset;
        border-top-color: #db007c;
        border-top-width: 3px;
        color: #fff;
        font-size: 0.8rem;
        padding: 30px 20px;
        text-align: center;
      }
      footer p {
        color: inherit;
        font: inherit;
      }
      footer a, footer a:hover {
        color: #ccc !important;
      }
      .content {
        min-height: 200px;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="http://{{url}}/assets/img/logo.png">
    </header>
    <main>
      <h1>{{title}}</h1>
      <div class="content">
        <p><strong>{{name}}:</strong></p>
        {{body}}
      </div>
    </main>
    <footer>
      <p>Este correo electrónico es generado automáticamente a través del sistema Smart-U, la información incluida en él esta dirigida a {{email}}.</p>
      <p>No es necesario responder a este mensaje.</p>
    </footer>
  </body>
</html>
